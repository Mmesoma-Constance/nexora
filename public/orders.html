<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/orders.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="toast.css" />
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content bg-white shadow-lg">
        <nav class="flex mt-4 mx-auto items-center w-[78%] justify-center">
          <div class="flex justify-between w-full">
            <a href="index.html">
              <h1
                class="text-[23px] font-bold uppercase text-[#e95ea3] relative self-center"
              >
                <img
                  src="images/name3.png"
                  class="w-6 absolute z-10 -left-[17px] -top-1"
                />
                NEXORA
              </h1></a
            >

            <div class="flex gap-6 items-center">
              <img
                src="images/profile.png"
                class="w-8 cursor-pointer hidden"
                id="profile-picture"
              />
              <a
                href="cart-page.html"
                class="relative flex justify-center items-center"
              >
                <span
                  class="absolute z-10 self-center -top-3 right-0 bg-[#db2777] rounded-full p-0.5 px-2 text-[12px] text-white"
                  id="js-cart-quantity"
                >
                </span>
                <img src="images/cart-icon.png" class="w-8 cursor-pointer"
              /></a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Your Orders</div>

      <div class="orders-grid js-orders-grid"></div>
    </div>

    <!-- toast -->
    <div id="toastBox"></div>

    <script type="module" src="./scripts/orders-product-summary.js"></script>
    <script src="toast.js"></script>
