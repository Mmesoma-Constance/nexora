<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Payment Form</title>
    <link rel="stylesheet" href="output.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 100vh; */
        margin: 0;
      }

      /* @media (max-width: 768px) {
        body {
          height: 0;
        }
      } */

      .payment-container {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: auto;
        margin-top: 14px;
      }

      .card {
        /* background: linear-gradient(135deg, #834d9b, #d04ed6); */
        background-image: url(images/card-image7.jpg);
        object-fit: cover;
        border-radius: 15px;
        padding: 20px;
        color: #fff;
        position: relative;
        margin-bottom: 20px;
        height: 250px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        /* position: fixed; */
      }

      .card .card-chip {
        width: 50px;
        height: 40px;
        background: #f3c15d;
        border-radius: 5px;
      }

      .card .card-number {
        font-size: 24px;
        letter-spacing: 2px;
        margin-bottom: 10px;
        margin-top: 15px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card .card-holder,
      .card .expires,
      .card .cvv,
      .card .bank-name {
        font-size: 15px;
        text-transform: uppercase;
        margin-bottom: 5px;
      }

      .card .bank-name {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      .card .visa-logo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 19px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #666;
      }

      .form-group .inline-group {
        display: flex;
        justify-content: space-between;
      }

      .form-group .inline-group input {
        width: 48%;
      }

      .submit-btn {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        text-align: center;
        transition: background-color 0.3s;
      }

      .submit-btn.disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .input-box {
        background: #fff;
        border-radius: 5px;
        display: flex;
        align-items: center;

        position: relative;
      }

      .input-box input {
        width: 100%;
        padding: 10px 10px;
        outline: 0;
        border: 1;
      }

      .input-box img {
        position: absolute;
        right: 20px;
        bottom: 15px;
        width: 20px;
        height: 15px;
        align-items: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="overflow-hidden">
      <!-- <img src="images/eye-close.png" alt="" id="eyeicon" /> -->
      <div
        class="payment-container grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-20 items-center w-full mt-10"
      >
        <div class="card w-[320px] md:w-[400px]">
          <div class="card-chip"></div>
          <div class="bank-name" id="bank-name-display">Bank Name</div>
          <div class="card-number" id="card-number-display">
            0000 0000 0000 0000
          </div>
          <div class="card-holder" id="card-holder-display">Card Holder</div>
          <div class="expires" id="expires-display">Expires: 00/00</div>
          <div class="cvv" id="cvv-display">
            <span> CVV: 000</span>
          </div>
          <div class="visa-logo" id="card-type">VISA</div>
        </div>

        <div class="form-container">
          <div class="form-group">
            <label for="bank-name">Bank Name</label>
            <input type="text" id="bank-name" placeholder="Enter bank name" />
          </div>

          <div class="form-group">
            <label for="card-type-select">Card Type</label>
            <select id="card-type-select">
              <option value="VISA">VISA</option>
              <option value="MasterCard">MasterCard</option>
              <option value="Amex">Amex</option>
            </select>
          </div>

          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              maxlength="16"
              placeholder="0000 0000 0000 0000"
            />
          </div>

          <div class="form-group">
            <label for="card-holder">Card Holder Name</label>
            <input
              type="text"
              id="card-holder"
              placeholder="Enter card holder name"
            />
          </div>

          <div class="form-group inline-group">
            <div>
              <label for="expiry-date">Expiration Date</label>
              <input
                type="text"
                id="expiry-date"
                maxlength="5"
                placeholder="MM/YY"
              />
            </div>
            <div class="pt-5">
              <label for="cvv">CVV</label>
              <div class="input-box form-group w-full">
                <input
                  type="password"
                  placeholder="000"
                  maxlength="3"
                  id="cvv"
                  class="password"
                />
                <button id="btn">
                  <img src="images/eye-close.png" alt="" id="eyeicon" />
                </button>
              </div>
            </div>
          </div>

          <button class="submit-btn disabled" disabled>Submit Payment</button>
        </div>
      </div>

      <!-- <script type="module" src="./scripts/payment-page.js"></script> -->

      <script type="module" src="./scripts/payment-page.js"></script>

      <!--  -->
    </div>
  </body>
</html>
